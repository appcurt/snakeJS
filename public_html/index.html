<!DOCTYPE html>

<html>
    <head>
        <title>Snake JS Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Corben:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <section id="titleScreen">
            <h1 class="title">Snake JS</h1>
            <h2 id="instructions">( Use the Arrow Keys or WASD to move )</h2>
            <h3 id="startButton">Click Here to Play!</h3>
        </section>
        
        <section id="playHUD">
            <h2 id="scoreBoard"></h2>
        </section>
        
        <section id='gameOver'>
            <h1 class='title'>GAME OVER!</h1>
            <h3 id='restartButton'>Restart?</h3>
        </section>
        
        <canvas id="game-screen"></canvas>
        
        <script src="js/snake.js"></script>
    </body>
</html>

<!-- arbitrary change to test connectivity -->
